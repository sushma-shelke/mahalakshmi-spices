<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .edit-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-container">
            <div class="header">
                <h3 class="text-center">Edit Stock Allocation Details</h3>
            </div>

            <form id="editForm" onsubmit="handleSubmit(event)">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Name(s) of Holder(s)</label>
                        <input type="text" class="form-control" id="nameOfHolders" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="occupation" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Contact No.</label>
                        <input type="text" class="form-control" id="contactNo" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Place</label>
                        <input type="text" class="form-control" id="place" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Nominee Name & Address</label>
                        <input type="text" class="form-control" id="nomineeNameAndAddress" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Total Amount (â‚¹)</label>
                        <input type="number" class="form-control" id="totalAmount" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" readonly style="background-color: #e9ecef;">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Valid Till Date</label>
                        <input type="date" class="form-control" id="validTill" required>
                    </div>

                    <div class="col-12 mt-4 d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='userlist.html'">Back</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // Fetch user data when page loads
        async function fetchUserData() {
            try {
                const response = await fetch(`https://mumbailocal.org:8084/api/v1/${userId}`);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                
                // Populate form fields
                document.getElementById('nameOfHolders').value = data.nameOfHolders;
                document.getElementById('occupation').value = data.occupation;
                document.getElementById('address').value = data.address;
                document.getElementById('contactNo').value = data.contactNo;
                document.getElementById('place').value = data.place;
                document.getElementById('nomineeNameAndAddress').value = data.nomineeNameAndAddress;
                document.getElementById('totalAmount').value = data.totalAmount;

                // Format dates
                if(data.date) {
                    document.getElementById('date').value = data.date.split('T')[0];
                }
                if(data.validTill) {
                    document.getElementById('validTill').value = data.validTill.split('T')[0];
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading user data');
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const payload = {
                nameOfHolders: document.getElementById('nameOfHolders').value,
                occupation: document.getElementById('occupation').value,
                address: document.getElementById('address').value,
                contactNo: document.getElementById('contactNo').value,
                place: document.getElementById('place').value,
                nomineeNameAndAddress: document.getElementById('nomineeNameAndAddress').value,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                date: new Date(document.getElementById('date').value).toISOString(),
                validTill: new Date(document.getElementById('validTill').value).toISOString(),
                certificateURL: "certificate"
            };

            try {
                const response = await fetch(`https://mumbailocal.org:8084/api/v1/admin/edit/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Failed to update');

                alert('Updated successfully');
                window.location.href = 'userlist.html';
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating user data');
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', fetchUserData);
    </script>
</body>
</html>
